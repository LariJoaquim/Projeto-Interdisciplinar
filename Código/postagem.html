<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem</title>
    <link rel="stylesheet" href="./style-postagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ========== CABEÇALHO ========== -->
    <header>

        <div class="logo">
            <img src="images/icone.jpg" alt="Ícone de sangue">
            <span>PRÓ VIDA | Sistema de Controle e Doação de Sangue</span>
        </div>

        <!-- Checkbox do menu (invisível) -->
        <input type="checkbox" id="menu-toggle">

        <!-- Ícone hambúrguer -->
        <label for="menu-toggle" class="hamburger">☰</label>

        <!-- Menu sem script -->
        <nav>
            <a href="mapeamento.html">Mapeamento</a>
            <a href="postagem.html">Postagem</a>
        </nav>

    </header>

    <main>
        <div class="card">
            <form action="#" method="post"> <!-- Falta colocar o action que é o destino dos dados -->

                <h1 class="montserrat">POSTAGEM</h1>

                <label for="titulo" class="display-block">TÍTULO</label>
                <input type="text" id="titulo" class="config" name="titulo" placeholder="Título da Postagem" required>

                <label for="subtitulo" class="display-block">SUBTÍTULO</label>
                <input type="text" id="subtitulo" class="config" name="subtitulo" placeholder="Subtítulo da Postagem">

                <label for="texto" class="display-block">TEXTO</label>
                <input type="text" id="texto" class="config" name="texto" required>

                <label for="arquivo" class="display-block">Anexar Arquivo</label>
                <input type="file" id="arquivo" class="config" name="arquivo">

                <input type="submit" id="postar" value="POSTAR">

        </div>
    </main>

    <hr>

    <footer>
        <div class="footer-area">
            <img src="./images/brasao.png" alt="brasao" id="brasao">
            <div class="endereco">
                <p>Rua Pedro de Toledo, 486, Centro - Lins-SP</p>
                <p>(14) 3533-2500</p>
                <p id="direitos">© 2025 – Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

</body>

</html>
